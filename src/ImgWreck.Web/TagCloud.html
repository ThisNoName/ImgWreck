<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="jquery.awesomeCloud-0.2.js"></script>
    <style type="text/css">
      .wordcloud {
        /* border: 1px solid #036; */
        height: 7in;
        margin: 0.5in auto;
        padding: 0;
        page-break-after: always;
        page-break-inside: avoid;
        width: 7in;
      }
    </style>
  </head>
  <body>
    <div id="imgshed-tags" class="wordcloud"></div>

    <script>
      $(document).ready(function () {
        $.get(
          "https://8u40prdz61.execute-api.us-east-1.amazonaws.com/Prod/image/tags",
          function (data, status) {
            console.log(
              "Data: " + JSON.stringify(data) + "\nStatus: " + status
            );
            $.each(data, function (index, value) {
              $("#imgshed-tags").prepend(
                "<span data-weight='" +
                  value * 30 +
                  "' style='display: none;'>" +
                  index +
                  "</span>"
              );
            });

            $("#imgshed-tags").awesomeCloud({
              size: {
                grid: 9,
                factor: 1,
              },
              options: {
                color: "random-dark",
                rotationRatio: 0.35,
              },
              font: "'Times New Roman', Times, serif",
              shape: "circle",
            });
          }
        );
      });
    </script>
  </body>
</html>
